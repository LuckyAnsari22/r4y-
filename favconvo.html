<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes - My Love Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            color: #333;
            text-align: center;
            overflow-y: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h2 {
            color: #b30000;
            margin: 0;
            padding: 20px 0;
            font-size: 2.5em;
            letter-spacing: 1px;
            animation: fadeInDown 1s ease-out;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: zoomIn 1.5s ease-in-out;
        }
        @keyframes zoomIn {
            from {
                transform: scale(1.1);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 1s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        a {
            margin: 20px 0;
            text-decoration: none;
            color: white;
            background-color: #ff9999;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.2em;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        a:hover {
            background-color: #b30000;
            transform: scale(1.1);
        }
        .conversation {
            margin: 20px;
            font-size: 1.2em;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out;
        }
        .conversation strong {
            color: #b30000;
        }
        .conversation-image {
            margin-top: 20px;
            animation: zoomIn 1.5s ease-in-out;
        }
        .conversation-image img {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Special snippets for the special one</h2>
    <div class="conversation">
        <p><strong>Rehan:</strong> "Kitna simp krti hai Lucky."
        </p>
        <p><strong>Lucky:</strong> "Thik hai ab se nhi krungi."
        </p>
        <p><strong>Rehan:</strong> "Maine bola mujhe pasand nhi hai!!!!!!!????"
        </p>
    </div>
    <div class="conversation-image">
        <img src="image5.jpg" alt="Memorable moment">
    </div>
    <a href="home.html">Go to Home</a>
</body>
</html>
